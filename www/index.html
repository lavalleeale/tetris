<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body style="text-align: center">
    <canvas
      width="600"
      height="800"
      id="canvas"
      style="display: inline-block"
    ></canvas>
    <div id="pauseMenu" style="display: none">
      <h1>PAUSE</h1>
      <div>Left: <button id="leftButton">A</button></div>
      <div>Right: <button id="rightButton">D</button></div>
      <div>Rotate: <button id="rotateButton">W</button></div>
      <div>Down: <button id="downButton">S</button></div>
      <div>Rotate Back: <button id="rotateBackButton">E</button></div>
      <div>Hold: <button id="holdButton">Q</button></div>
      <div>Drop: <button id="dropButton">Space</button></div>
      <div>Pause: <button id="pauseButton">P</button></div>
      <br />
      <button id="resetButton">Reset Controls</button>
      <br />
      <button id="returnButton">Resume</button>
    </div>
  </body>
</html>
